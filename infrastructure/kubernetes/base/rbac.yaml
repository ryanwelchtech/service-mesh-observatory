apiVersion: v1
kind: ServiceAccount
metadata:
  name: observatory-backend
  namespace: observatory
  labels:
    app: observatory-backend

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: observatory-frontend
  namespace: observatory
  labels:
    app: observatory-frontend

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: observatory-reader
rules:
# Read services and pods for topology discovery
- apiGroups: [""]
  resources: ["services", "pods", "namespaces"]
  verbs: ["get", "list", "watch"]

# Read Istio CRDs
- apiGroups: ["networking.istio.io"]
  resources: ["virtualservices", "destinationrules", "gateways"]
  verbs: ["get", "list", "watch"]

- apiGroups: ["security.istio.io"]
  resources: ["authorizationpolicies", "peerauthentications", "requestauthentications"]
  verbs: ["get", "list", "watch"]

# Read certificates
- apiGroups: ["cert-manager.io"]
  resources: ["certificates", "certificaterequests"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: observatory-backend-reader
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: observatory-reader
subjects:
- kind: ServiceAccount
  name: observatory-backend
  namespace: observatory
