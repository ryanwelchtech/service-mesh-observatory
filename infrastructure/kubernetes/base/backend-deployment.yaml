apiVersion: apps/v1
kind: Deployment
metadata:
  name: observatory-backend
  namespace: observatory
  labels:
    app: observatory-backend
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: observatory-backend
  template:
    metadata:
      labels:
        app: observatory-backend
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: observatory-backend
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: backend
        image: ghcr.io/ryanwelchtech/observatory-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: observatory-secrets
              key: database-url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: observatory-config
              key: redis-url
        - name: PROMETHEUS_URL
          valueFrom:
            configMapKeyRef:
              name: observatory-config
              key: prometheus-url
        - name: JAEGER_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: observatory-config
              key: jaeger-endpoint
        - name: KUBERNETES_IN_CLUSTER
          value: "True"
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 1Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: observatory-backend
  namespace: observatory
  labels:
    app: observatory-backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: observatory-backend

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: observatory-backend
  namespace: observatory
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: observatory-backend
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
