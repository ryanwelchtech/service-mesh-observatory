apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: observatory-gateway
  namespace: observatory
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
    tls:
      httpsRedirect: true
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "*"
    tls:
      mode: SIMPLE
      credentialName: observatory-tls-cert

---
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: observatory-frontend
  namespace: observatory
spec:
  hosts:
  - "*"
  gateways:
  - observatory-gateway
  http:
  - match:
    - uri:
        prefix: "/api"
    route:
    - destination:
        host: observatory-backend
        port:
          number: 8000
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: observatory-frontend
        port:
          number: 3000

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: observatory-backend
  namespace: observatory
spec:
  host: observatory-backend
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 100
      http:
        http1MaxPendingRequests: 50
        http2MaxRequests: 100
    loadBalancer:
      simple: LEAST_REQUEST
    outlierDetection:
      consecutive5xxErrors: 5
      interval: 30s
      baseEjectionTime: 30s
      maxEjectionPercent: 50

---
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: observatory-frontend
  namespace: observatory
spec:
  host: observatory-frontend
  trafficPolicy:
    loadBalancer:
      simple: ROUND_ROBIN
