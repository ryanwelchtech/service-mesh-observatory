version: '3.8'

services:
  # TimescaleDB for time-series metrics
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: observatory-timescaledb
    environment:
      POSTGRES_USER: observatory
      POSTGRES_PASSWORD: observatory
      POSTGRES_DB: observatory
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - observatory-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U observatory"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and pub/sub
  redis:
    image: redis:7-alpine
    container_name: observatory-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - observatory-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: observatory-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./monitoring/prometheus/rules.yaml:/etc/prometheus/rules.yaml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - observatory-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: observatory-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - observatory-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Loki for log aggregation
  loki:
    image: grafana/loki:latest
    container_name: observatory-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observatory-network
    volumes:
      - loki_data:/loki

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: observatory-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: grafana-clock-panel
    ports:
      - "3001:3000"
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
      - grafana_data:/var/lib/grafana
    networks:
      - observatory-network
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: observatory-backend
    environment:
      DATABASE_URL: postgresql://observatory:observatory@timescaledb:5432/observatory
      REDIS_URL: redis://redis:6379/0
      PROMETHEUS_URL: http://prometheus:9090
      JAEGER_ENDPOINT: http://jaeger:16686
      LOKI_URL: http://loki:3100
      KUBERNETES_IN_CLUSTER: "False"
    ports:
      - "8000:8000"
    volumes:
      - ./src/backend:/app
    networks:
      - observatory-network
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend UI
  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    container_name: observatory-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NEXT_PUBLIC_WS_URL: ws://localhost:8000/ws
    ports:
      - "3000:3000"
    networks:
      - observatory-network
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  observatory-network:
    driver: bridge

volumes:
  timescale_data:
  redis_data:
  prometheus_data:
  loki_data:
  grafana_data:
