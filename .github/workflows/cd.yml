name: CD

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://observatory.example.com

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Extract version
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Log deployment info
      run: |
        echo "Deploying version: ${{ steps.version.outputs.VERSION }}"
        echo "This workflow will deploy to Kubernetes when infrastructure is configured"
        echo ""
        echo "To enable deployment:"
        echo "1. Set up a Kubernetes cluster with Istio"
        echo "2. Add KUBECONFIG_PRODUCTION secret"
        echo "3. Create infrastructure/kubernetes/overlays/production directory"

